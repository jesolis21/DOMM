<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulacion del DOM</title>
        <script src='./javascript/domm.js' async defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class='main container'> 
            <h1 id='title1'>Manipulacion del DOM</h1>
            <h2 class='subtitulo'>Eventos<h2>
            <h3 class='subtitulo'>DOM + JS<h3>
            <label for='name'>Nombre</label>
            <input id='name' type="text" name="username" value="">
            <label for="age">Edad</label>
            <input id="age" type="text" age="edad" value="">
            <label for="mail">Correo</label>
            <input id="mail" type="text" mail="email" value="">
            <button id='ProfileBtn'>Actualizar perfil</button>
        </div>


        <div class='profile container'>
            <h2 id='username'></h2>
            <h2 id='edad'></h2>
            <p id='email'></p>
            <ul id='fav-films'></ul>
        </div>

        <div id='profiles' class='profiles container'></div>

    </body>

</html>
